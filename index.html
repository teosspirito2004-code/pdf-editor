
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Smart Studio - Standalone</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js per rendering e ricerca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- PDF-Lib per unione PDF -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        /* Scrollbar personalizzata per lo slider */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .snap-x { scroll-snap-type: x mandatory; }
        .snap-start { scroll-snap-align: start; }

        /* Animazioni Modal */
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        .modal-content-enter { animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="mb-10 text-center">
            <div class="inline-flex items-center justify-center p-3 bg-indigo-600 text-white rounded-2xl mb-4 shadow-lg">
                <i data-lucide="layers" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">PDF Smart Studio</h1>
            <p class="text-slate-500 mt-2 italic">Analisi e unione intelligente di pagine PDF</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Sidebar Sinistra: Controlli -->
            <div class="lg:col-span-4 space-y-6">
                <!-- Caricamento -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold flex items-center gap-2 mb-4 text-slate-800">
                        <i data-lucide="file-text" class="text-indigo-600 w-5 h-5"></i> 1. Documenti
                    </h2>
                    <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-slate-300 rounded-xl cursor-pointer bg-slate-50 hover:bg-indigo-50 hover:border-indigo-300 transition-all group">
                        <i data-lucide="file-search" class="w-6 h-6 mb-1 text-slate-400 group-hover:text-indigo-500"></i>
                        <p class="text-xs font-medium text-slate-500">Carica file PDF</p>
                        <input type="file" id="fileInput" multiple accept="application/pdf" class="hidden" />
                    </label>
                    <div id="fileList" class="mt-4 space-y-2 max-h-48 overflow-y-auto pr-1">
                        <!-- Lista file dinamica -->
                    </div>
                </section>

                <!-- Ricerca -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-bold flex items-center gap-2 mb-4 text-slate-800">
                        <i data-lucide="search" class="text-indigo-600 w-5 h-5"></i> 2. Filtro Contenuti
                    </h2>
                    <textarea id="keywordsInput" 
                        class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm min-h-[100px] text-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400"
                        placeholder="Parole chiave separate da virgola (es: fattura, contratto, ufficio...)"></textarea>
                    <button id="searchBtn" 
                        class="w-full mt-4 py-3.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 disabled:bg-slate-300 shadow-md transition-all flex items-center justify-center gap-2">
                        <i data-lucide="search" class="w-4 h-4"></i> Filtra Pagine
                    </button>
                </section>

                <!-- Errore -->
                <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-100 text-red-700 rounded-xl flex items-start gap-3 text-sm">
                    <i data-lucide="alert-circle" class="flex-shrink-0 w-5 h-5"></i>
                    <p id="errorText" class="font-medium"></p>
                </div>
            </div>

            <!-- Main Content: Risultati -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Stato Vuoto -->
                <div id="emptyState" class="h-full min-h-[500px] flex flex-col items-center justify-center bg-white rounded-3xl border-2 border-dashed border-slate-200 text-slate-400 p-12 text-center">
                    <div class="p-6 bg-slate-50 rounded-full mb-6 text-slate-200">
                        <i data-lucide="layers" class="w-12 h-12"></i>
                    </div>
                    <p class="text-xl font-bold text-slate-500">Nessuna selezione</p>
                    <p class="text-sm text-slate-400 mt-2">Carica i documenti e usa il filtro per estrarre le pagine.</p>
                </div>

                <!-- Container Risultati -->
                <div id="resultsContainer" class="hidden space-y-6">
                    <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                            <div>
                                <h2 class="text-xl font-bold flex items-center gap-2">
                                    <i data-lucide="eye" class="text-indigo-600 w-6 h-6"></i> Anteprima Selezione
                                </h2>
                            </div>
                            <div class="flex items-center gap-3">
                                <span id="pageCounter" class="px-3 py-1.5 bg-indigo-50 text-indigo-700 text-xs font-bold rounded-lg border border-indigo-100">0 pagine</span>
                                <button id="deselectAllBtn" class="text-xs font-bold text-slate-500 hover:text-red-500 transition-colors flex items-center gap-1.5 px-3 py-1.5 border border-slate-200 rounded-lg hover:bg-red-50">
                                    <i data-lucide="trash-2" class="w-3.5 h-3.5"></i> Svuota
                                </button>
                            </div>
                        </div>

                        <!-- Slider delle anteprime -->
                        <div class="relative group">
                            <button id="scrollLeft" class="absolute left-[-20px] top-1/2 -translate-y-1/2 z-10 p-2 bg-white border border-slate-200 rounded-full shadow-lg text-slate-600 hover:text-indigo-600 transition-all opacity-0 group-hover:opacity-100 flex items-center justify-center">
                                <i data-lucide="chevron-left" class="w-6 h-6"></i>
                            </button>
                            <button id="scrollRight" class="absolute right-[-20px] top-1/2 -translate-y-1/2 z-10 p-2 bg-white border border-slate-200 rounded-full shadow-lg text-slate-600 hover:text-indigo-600 transition-all opacity-0 group-hover:opacity-100 flex items-center justify-center">
                                <i data-lucide="chevron-right" class="w-6 h-6"></i>
                            </button>

                            <div id="pageSlider" class="flex overflow-x-auto gap-5 pb-6 snap-x scroll-smooth no-scrollbar">
                                <!-- Le schede delle pagine verranno inserite qui -->
                            </div>
                        </div>

                        <!-- Azioni di unione e download -->
                        <div class="mt-8 pt-6 border-t border-slate-100 flex flex-col md:flex-row gap-4">
                            <button id="mergeBtn" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all flex items-center justify-center gap-3">
                                <i data-lucide="layers" class="w-5 h-5"></i> Unisci Pagine Selezionate
                            </button>
                            <a id="downloadLink" class="hidden px-10 py-4 bg-green-600 text-white rounded-2xl font-black shadow-lg hover:bg-green-700 transition-all flex items-center justify-center gap-3">
                                <i data-lucide="download" class="w-5 h-5"></i> Scarica PDF
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per anteprima ingrandita -->
    <div id="previewModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 md:p-10 modal-enter">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" id="closeModalBg"></div>
        <div class="relative bg-white w-full max-w-4xl h-full max-h-[90vh] rounded-3xl overflow-hidden shadow-2xl flex flex-col modal-content-enter">
            <div class="p-5 border-b flex items-center justify-between bg-white">
                <div class="min-w-0">
                    <h3 id="modalTitle" class="text-lg font-black text-slate-800 truncate">Documento</h3>
                    <p id="modalPageInfo" class="text-xs font-bold text-indigo-600">Pagina 1</p>
                </div>
                <button id="closeModalBtn" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-slate-600"></i>
                </button>
            </div>
            <div class="flex-1 overflow-auto p-4 md:p-8 bg-slate-100 flex justify-center">
                <canvas id="modalCanvas" class="bg-white shadow-2xl border border-slate-300"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript Applicativo -->
    <script>
        // Configurazione PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Stato globale
        let uploadedFiles = []; 
        let selectedPages = []; 

        // Elementi UI
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const keywordsInput = document.getElementById('keywordsInput');
        const searchBtn = document.getElementById('searchBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const emptyState = document.getElementById('emptyState');
        const resultsContainer = document.getElementById('resultsContainer');
        const pageSlider = document.getElementById('pageSlider');
        const pageCounter = document.getElementById('pageCounter');
        const mergeBtn = document.getElementById('mergeBtn');
        const downloadLink = document.getElementById('downloadLink');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const previewModal = document.getElementById('previewModal');
        const modalCanvas = document.getElementById('modalCanvas');

        // Inizializza Icone Lucide
        lucide.createIcons();

        // Helper: Mostra errore
        const showError = (msg) => {
            errorText.innerText = msg;
            errorMessage.classList.remove('hidden');
        };
        const hideError = () => errorMessage.classList.add('hidden');

        // Gestione caricamento file
        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    uploadedFiles.push({
                        id: Math.random().toString(36).substring(7),
                        file,
                        name: file.name,
                        totalPages: pdf.numPages
                    });
                } catch (err) {
                    showError(`Errore nel caricamento di ${file.name}`);
                }
            }
            renderFileList();
            hideError();
        });

        // Rendering lista file caricati
        function renderFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach(f => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-2.5 bg-slate-50 border border-slate-100 rounded-xl text-xs group";
                div.innerHTML = `
                    <span class="truncate text-slate-700 font-semibold max-w-[80%]">${f.name}</span>
                    <button class="text-slate-300 hover:text-red-500 transition-colors remove-file" data-id="${f.id}">
                        <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                    </button>
                `;
                fileList.appendChild(div);
            });
            lucide.createIcons();
            
            // Evento rimozione file
            document.querySelectorAll('.remove-file').forEach(btn => {
                btn.onclick = () => {
                    const id = btn.getAttribute('data-id');
                    uploadedFiles = uploadedFiles.filter(f => f.id !== id);
                    selectedPages = selectedPages.filter(p => p.fileId !== id);
                    renderFileList();
                    updateMainView();
                };
            });
        }

        // Logica di ricerca/filtro parole chiave nelle pagine
        searchBtn.onclick = async () => {
            if (uploadedFiles.length === 0) return showError("Carica almeno un PDF.");
            const kws = keywordsInput.value.split(',').map(k => k.trim()).filter(k => k !== '');
            if (kws.length === 0) return showError("Inserisci almeno una parola chiave per filtrare.");

            searchBtn.disabled = true;
            searchBtn.innerHTML = `<div class="loader"></div> Analisi in corso...`;
            hideError();

            try {
                const matches = [];
                for (const fileItem of uploadedFiles) {
                    const buffer = await fileItem.file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ').toLowerCase();

                        const found = kws.filter(kw => pageText.includes(kw.toLowerCase()));
                        if (found.length > 0) {
                            matches.push({
                                fileId: fileItem.id,
                                fileName: fileItem.name,
                                pageIndex: i - 1
                            });
                        }
                    }
                }

                if (matches.length === 0) {
                    showError("Nessuna pagina trovata con queste parole chiave.");
                    selectedPages = [];
                } else {
                    selectedPages = matches;
                }
                updateMainView();
            } catch (err) {
                console.error(err);
                showError("Errore durante l'analisi dei file.");
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = `<i data-lucide="search" class="w-4 h-4"></i> Filtra Pagine`;
                lucide.createIcons();
            }
        };

        // Aggiorna la vista principale (slider o stato vuoto)
        function updateMainView() {
            if (selectedPages.length > 0) {
                emptyState.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                renderSlider();
                pageCounter.innerText = `${selectedPages.length} pagine`;
            } else {
                emptyState.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
            }
        }

        // Rendering dello slider con anteprime PDF
        async function renderSlider() {
            pageSlider.innerHTML = '';
            // Ordiniamo per file e indice pagina
            const sorted = [...selectedPages].sort((a, b) => {
                if (a.fileId !== b.fileId) return a.fileId.localeCompare(b.fileId);
                return a.pageIndex - b.pageIndex;
            });

            for (const p of sorted) {
                const source = uploadedFiles.find(f => f.id === p.fileId);
                if (!source) continue;

                const card = document.createElement('div');
                card.className = "flex-shrink-0 w-52 snap-start bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm hover:shadow-md hover:border-indigo-300 transition-all flex flex-col group/card";
                
                const canvasId = `canvas-${p.fileId}-${p.pageIndex}`;
                card.innerHTML = `
                    <div class="relative aspect-[3/4] bg-slate-50 p-2 overflow-hidden cursor-pointer preview-trigger" data-file-id="${p.fileId}" data-idx="${p.pageIndex}">
                        <canvas id="${canvasId}" class="w-full h-auto rounded-lg"></canvas>
                        <div class="absolute inset-0 bg-indigo-900/0 group-hover/card:bg-indigo-900/20 flex items-center justify-center transition-all">
                            <div class="bg-white/90 p-2 rounded-full text-indigo-600 scale-75 opacity-0 group-hover/card:opacity-100 group-hover/card:scale-100 transition-all shadow-xl">
                                <i data-lucide="maximize-2" class="w-6 h-6"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-white flex flex-col gap-2">
                        <div class="flex items-start justify-between">
                            <div class="min-w-0">
                                <p class="text-[10px] font-bold text-slate-400 truncate uppercase">${p.fileName}</p>
                                <p class="text-sm font-black text-slate-800">Pagina ${p.pageIndex + 1}</p>
                            </div>
                            <button class="remove-page p-1 text-slate-300 hover:text-red-500 transition-colors" data-file-id="${p.fileId}" data-idx="${p.pageIndex}">
                                <i data-lucide="minus-circle" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="flex items-center gap-2 mt-1">
                            <button class="add-neighbor flex-1 p-1.5 bg-slate-50 border border-slate-100 rounded-lg text-slate-500 hover:text-indigo-600 hover:border-indigo-300 transition-all text-[10px] font-bold flex items-center justify-center gap-1" data-file-id="${p.fileId}" data-idx="${p.pageIndex}" data-offset="-1">
                                <i data-lucide="plus-circle" class="w-2.5 h-2.5"></i> -1 pag
                            </button>
                            <button class="add-neighbor flex-1 p-1.5 bg-slate-50 border border-slate-100 rounded-lg text-slate-500 hover:text-indigo-600 hover:border-indigo-300 transition-all text-[10px] font-bold flex items-center justify-center gap-1" data-file-id="${p.fileId}" data-idx="${p.pageIndex}" data-offset="1">
                                <i data-lucide="plus-circle" class="w-2.5 h-2.5"></i> +1 pag
                            </button>
                        </div>
                    </div>
                `;
                pageSlider.appendChild(card);
                renderThumbnail(source.file, p.pageIndex, document.getElementById(canvasId), 0.3);
            }
            lucide.createIcons();
            attachSliderEvents();
        }

        // Funzione per renderizzare una pagina PDF su un canvas
        async function renderThumbnail(file, pageIndex, canvas, scale) {
            try {
                const buffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
                const page = await pdf.getPage(pageIndex + 1);
                const viewport = page.getViewport({ scale });
                const context = canvas.getContext('2d');
                
                const dpr = window.devicePixelRatio || 1;
                canvas.height = viewport.height * dpr;
                canvas.width = viewport.width * dpr;
                context.scale(dpr, dpr);
                
                await page.render({ canvasContext: context, viewport: viewport }).promise;
            } catch (err) {
                console.error("Errore rendering miniatura", err);
            }
        }

        // Collegamento eventi agli elementi dinamici dello slider
        function attachSliderEvents() {
            // Rimuovi pagina specifica
            document.querySelectorAll('.remove-page').forEach(btn => {
                btn.onclick = () => {
                    const fid = btn.getAttribute('data-file-id');
                    const idx = parseInt(btn.getAttribute('data-idx'));
                    selectedPages = selectedPages.filter(p => !(p.fileId === fid && p.pageIndex === idx));
                    updateMainView();
                };
            });

            // Aggiungi pagina adiacente (+1 o -1)
            document.querySelectorAll('.add-neighbor').forEach(btn => {
                btn.onclick = () => {
                    const fid = btn.getAttribute('data-file-id');
                    const idx = parseInt(btn.getAttribute('data-idx'));
                    const offset = parseInt(btn.getAttribute('data-offset'));
                    const source = uploadedFiles.find(f => f.id === fid);
                    const newIdx = idx + offset;
                    
                    if (newIdx >= 0 && newIdx < source.totalPages) {
                        const exists = selectedPages.find(p => p.fileId === fid && p.pageIndex === newIdx);
                        if (!exists) {
                            selectedPages.push({ fileId: fid, fileName: source.name, pageIndex: newIdx });
                            updateMainView();
                        }
                    }
                };
            });

            // Ingrandisci anteprima (Modal)
            document.querySelectorAll('.preview-trigger').forEach(div => {
                div.onclick = () => {
                    const fid = div.getAttribute('data-file-id');
                    const idx = parseInt(div.getAttribute('data-idx'));
                    openModal(fid, idx);
                };
            });
        }

        // Navigazione slider
        document.getElementById('scrollLeft').onclick = () => pageSlider.scrollBy({ left: -400, behavior: 'smooth' });
        document.getElementById('scrollRight').onclick = () => pageSlider.scrollBy({ left: 400, behavior: 'smooth' });
        deselectAllBtn.onclick = () => { selectedPages = []; updateMainView(); };

        // Logica Modal Anteprima
        function openModal(fileId, pageIndex) {
            const source = uploadedFiles.find(f => f.id === fileId);
            document.getElementById('modalTitle').innerText = source.name;
            document.getElementById('modalPageInfo').innerText = `Pagina ${pageIndex + 1}`;
            previewModal.classList.remove('hidden');
            renderThumbnail(source.file, pageIndex, modalCanvas, 1.2);
        }

        const closeModal = () => {
            previewModal.classList.add('hidden');
            const ctx = modalCanvas.getContext('2d');
            ctx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
        };
        document.getElementById('closeModalBtn').onclick = closeModal;
        document.getElementById('closeModalBg').onclick = closeModal;

        // Logica di unione PDF finale con PDF-Lib
        mergeBtn.onclick = async () => {
            if (selectedPages.length === 0) return;
            mergeBtn.disabled = true;
            mergeBtn.innerHTML = `<div class="loader"></div> Elaborazione...`;

            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                
                // Ordiniamo la selezione per coerenza
                const sorted = [...selectedPages].sort((a, b) => {
                    if (a.fileId !== b.fileId) return a.fileId.localeCompare(b.fileId);
                    return a.pageIndex - b.pageIndex;
                });

                const loadedDocs = new Map();

                for (const p of sorted) {
                    const sourceFile = uploadedFiles.find(f => f.id === p.fileId);
                    if (!loadedDocs.has(p.fileId)) {
                        const buffer = await sourceFile.file.arrayBuffer();
                        const doc = await PDFDocument.load(buffer);
                        loadedDocs.set(p.fileId, doc);
                    }
                    const srcDoc = loadedDocs.get(p.fileId);
                    const [copiedPage] = await mergedPdf.copyPages(srcDoc, [p.pageIndex]);
                    mergedPdf.addPage(copiedPage);
                }

                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = "PDF_Smart_Studio_Merged.pdf";
                downloadLink.classList.remove('hidden');
                mergeBtn.innerText = "Rigenera Documento";
            } catch (err) {
                console.error(err);
                showError("Errore durante la creazione del PDF finale.");
            } finally {
                mergeBtn.disabled = false;
                lucide.createIcons();
            }
        };
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
